<!DOCTYPE html>
<html lang="pl" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Rejestracja</title>
  </head>
  <body>
    <p><a href="index.html"> Powrót do strony głównej </a></p>
    <form method="get">
      Imię: <input type="text" name="imie"><br>
      Nazwisko: <input type="text" name="nazwisko"><br>
      Data urodzenia: <input type="date" name="data"> <br>
      Hasło: <input type="password" name="haslo" required min="5"> <br>
      Płeć: <br>
      <input type="radio" name="gender"> Mężczyzna <br>
      <input type="radio" name="gender"> Kobieta <br>
      Email: <input type="email" required name="email"><br>
      Pupil:<br>
      <input type="checkbox" name="kot"> Kot <br>
      <input type="checkbox" name="pies"> Pies <br>
      <input type="submit" value="Zarejestrój">
      <input type="reset"><br>
    </form>
  </body>
</html>
